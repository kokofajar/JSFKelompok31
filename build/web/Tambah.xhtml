<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF RSBK</title>
    </h:head>
    <h:body>
        <center>
             <h2>Tambah Data Game</h2>
             
            <h:form>
            <table>
            <tr>
               <td>ID :</td>
               <td><h:inputText value="#{mahasiswa.ID_DETAIL}" required="true" ></h:inputText></td>
            </tr>
            <tr>
               <td>NAMA :</td>
               <td><h:inputText value="#{mahasiswa.NAMA}" required="true"></h:inputText></td>
            </tr>
            <tr>
               <td>PUBLISHER :</td>
               <td><h:inputText value="#{mahasiswa.PUBLISHER}" required="true"></h:inputText></td>
            </tr>
                <tr>
                    <td>Kategori :</td>
                    <td>
                        <h:selectOneMenu value="#{mahasiswa.ID_GENRE}" required="true">
                        <f:selectItem itemValue="1" itemLabel="Action" />
                        <f:selectItem itemValue="2" itemLabel="Sport" />                 
                        <f:selectItem itemValue="3" itemLabel="Horror" />
                        <f:selectItem itemValue="4" itemLabel="Strategi" />
                        </h:selectOneMenu>
                    </td>
                </tr>
            </table>
                <br></br>
                <h:commandButton value="Tambahkan" action="#{mahasiswa.Tambah_Mahasiswa}"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
                    <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
        </center>
                   
    </h:body>
</html>
