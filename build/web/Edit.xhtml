<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF RSBK</title>
</h:head>
  <h:body>
   <center>
   <h:form>
    <h1>Edit Data Game</h1>
    
     <table>
            <tr>
               <td>ID :</td>
               <td><h:inputText value="#{EditMahasiswa.ID_DETAIL}" ></h:inputText></td>
            </tr>
            <tr>
               <td>NAMA :</td>
               <td><h:inputText value="#{EditMahasiswa.NAMA}" ></h:inputText></td>
            </tr>
            <tr>
               <td>PUBLISHER :</td>
               <td><h:inputText value="#{EditMahasiswa.PUBLISHER}"></h:inputText></td>
            </tr>
            <tr>
                <td>KATEGORI :</td>
                <td>
                <h:selectOneMenu value="#{mahasiswa.ID_GENRE}" required="true">
                        <f:selectItem itemValue="1" itemLabel="Action" />
                        <f:selectItem itemValue="2" itemLabel="Sport" />                 
                        <f:selectItem itemValue="3" itemLabel="Horror" />
                        <f:selectItem itemValue="4" itemLabel="Strategi" />
                        </h:selectOneMenu>
                </td>
            </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditMahasiswa.Update_Mahasiswa}">
     <f:param name="Update_ID_DETAIL" value="#{EditMahasiswa.ID_DETAIL}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
         <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
       
  </center>
</h:body>
</html>
